<!DOCTYPE html>
<html>
<head>
  <title>Callback</title>
</head>
<body>
  <h2>Loading...</h2>
  <script>
    const code = new URLSearchParams(window.location.search).get('code');
    if (code) {
      fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Authorization': 'Basic ' + btoa('6aa4b46ee49d40a292632af532a593b3:d59645a4c1ae4313a892f62a3abbabf7')
        },
        body: new URLSearchParams({
          grant_type: 'authorization_code',
          code: code,
          redirect_uri: `${window.location.origin}/callback.html`
        })
      })
      .then(res => {
        if (!res.ok) {
          return res.text().then(errorText => {
            console.error('Spotify API error:', res.status, errorText);
            throw new Error(`HTTP ${res.status}: ${errorText}`);
          });
        }
        
        const contentType = res.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
          return res.text().then(errorText => {
            console.error('Non-JSON response from Spotify:', errorText);
            throw new Error('Authentication service returned unexpected response');
          });
        }
        
        return res.json();
      })
      .then(data => {
        if (data.access_token) {
          localStorage.setItem('access_token', data.access_token);
          
          // Calculate and store expiry time (extend to 3 hours for better UX)
          const expiresIn = data.expires_in || 3600; // Default to 1 hour from Spotify
          const extendedExpiry = Math.max(expiresIn, 10800); // Minimum 3 hours
          const expiryTime = new Date().getTime() + (extendedExpiry * 1000);
          localStorage.setItem('token_expiry', expiryTime.toString());
          
          window.location.href = 'index.html';
        } else if (data.error) {
          console.error('Spotify API error:', data.error, data.error_description);
          document.body.innerHTML = `<h2>Spotify Authentication Error</h2><p>${data.error_description || data.error}</p><p>Please check your Spotify app settings and try again.</p>`;
        } else {
          console.error('No access token received:', data);
          document.body.innerHTML = '<h2>Authentication Failed</h2><p>No access token received. Please try again.</p>';
        }
      })
      .catch(error => {
        console.error('OAuth callback error:', error);
        if (error.message.includes('JSON') || error.message.includes('Unexpected token')) {
          document.body.innerHTML = '<h2>Authentication Error</h2><p>The Spotify app configuration may be incorrect. Please check the redirect URI settings.</p>';
        } else {
          document.body.innerHTML = '<h2>Authentication Failed</h2><p>Please try logging in again. If the problem persists, check your internet connection.</p>';
        }
      });;
    } else {
      document.body.innerHTML = '<h2>No code found in URL.</h2>';
    }
  </script>
</body>
</html>
